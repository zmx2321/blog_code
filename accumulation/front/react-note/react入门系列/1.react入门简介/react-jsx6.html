<!doctype html> 
<html> 
<head> 
    <meta charset="utf-8"> 
    <title>jsx支持style</title> 
    <script type="text/javascript" src='bower_components/react/react.js'></script>
    <script type="text/javascript" src='bower_components/react/react-dom.js'></script>
    <script type="text/javascript" src='bower_components/babel/browser.js'></script>
    <style>
    	.leo{
    		color:red;
    	}
    </style>
</head>
<body>
<div id='app'></div>
<script type="text/babel">
	var b = 'leo';
	var imgSrc = 'https://www.baidu.com/img/bd_logo1.png';
	//{'background':'green'}

	// style中第一层括号表示告诉jsx我要用js代码了，第二层括号表示json
  	// jsx支持style - 里面使用json
	let a = (<div>
				<img src={imgSrc}/>
				<input/>
				<h1 className={b} style={{'background':'green'}}>hello react!</h1>
				<span>kkkk</span>
			</div>);
	ReactDOM.render(
		a,
		document.getElementById('app')
	)


</script>
</body>
</html>
