<!doctype html> 
<html> 
<head> 
    <meta charset="utf-8"> 
    <title></title> 
    <script type="text/javascript" src='bower_components/react/react.js'></script>
    <script type="text/javascript" src='bower_components/react/react-dom.js'></script>
    <script type="text/javascript" src='bower_components/babel/browser.js'></script>
</head>
<body>
<div id='app'></div>
<script type="text/babel">
	class Child extends React.Component{
		render(){
			return <div style={{color:this.props.textColor}}>我是子组件</div>
		}
	}
	
	class Parent extends React.Component{
		render(){
			var arr = [];
			for(var i = 0;i < 10;i++){
				arr.push(<Child key={i} textColor={'rgb('+parseInt(Math.random()*256)+','+parseInt(Math.random()*256)+','+parseInt(Math.random()*256)+')'}/>)
			};
			console.log(arr)
			return (<div>
				<div>我是父组件	</div>
				{arr}
			</div>)
		}
	};

	ReactDOM.render(<Parent/>,app);


</script>
</body>
</html>
