<!doctype html> 
<html> 
<head> 
    <meta charset="utf-8"> 
    <title></title> 
    <script type="text/javascript" src='bower_components/react/react.js'></script>
    <script type="text/javascript" src='bower_components/react/react-dom.js'></script>
    <script type="text/javascript" src='bower_components/babel/browser.js'></script>
</head>
<body>
<style>
	.myDiv{width:200px;height:200px;border:1px solid black;}
	input.active{background:red}
</style>
<div id='app'></div>
<script type="text/babel">
	class TopNode extends React.Component{


		render(){
			let aInput = [];
			for(var i = 0;i < this.props.topValueArr.length;i++){
				aInput.push(<input key={i} className='active' type='button' value={this.props.topValueArr[i]}/>)
			}
			return (<div>{aInput}</div>)
		}
	}
	class BottomNode extends React.Component{
		render(){
			let aDiv = [];
			for(var i = 0;i < this.props.json.topValue.length;i++){
				//console.log(this.props.json.bottomValue[i])
				aDiv.push(<div className='myDiv' key={i}>{this.props.json.bottomValue[i]}</div>)
			}
			return (<div>{aDiv}</div>)
		}
	}


	class Tab extends React.Component{
		render(){
			//console.log(this.props.tabJson)
			return (<div>
				<TopNode topValueArr={this.props.tabJson.topValue}/>
				<BottomNode json={this.props.tabJson}/>
			</div>)
		}
	}

	ReactDOM.render(<Tab tabJson={{'topValue':['中国','瑞士','新西兰'],bottomValue:['很强大，最棒','银行挺不错','环境还不错'],timer:2000}}/>,app);

</script>
</body>
</html>
