<body>
<div id='app'></div>
<script type="text/babel">
	var x = 0;
	function c(){
		return <span>我是函数c</span>
	}

	class Leo extends React.Component{
		render(){
			return <span>我是组件leo</span>
		}
	}

	function a(v){
		//console.log(v,n)
		//return <span>{x}</span>
		if(v>3){
			return <span>{c()}</span>
		}

			return <Leo/>
		}
	};

	let b = <div>{a(4)}</div>
	ReactDOM.render(b,app);

</script>
