<!doctype html> 
<html> 
<head> 
    <meta charset="utf-8"> 
    <title></title> 
    <script type="text/javascript" src='bower_components/react/react.js'></script>
    <script type="text/javascript" src='bower_components/react/react-dom.js'></script>
    <script type="text/javascript" src='bower_components/babel/browser.js'></script>
    <script src='bower_components/zepto/zepto.js'></script>
</head>
<body>
<div id='app'></div>
<script type="text/babel">
	class Leo extends React.Component{
		constructor(){
			super();
			this.state = {
				arr : []
			}
		}

		componentWillMount(){
			//console.log('开始获取数据')
			/*
			setTimeout(function(){
				this.setState({
					arr:['中国']
				})
			}.bind(this),1000)
			*/
			this.ajaxToData();
		}
		ajaxToData(){
			$.ajax({
				url:'http://localhost:2831/get',
				success:function(data){
					this.setState({
						arr:data
					})
				}.bind(this)
			})


		}
		render(){
			let arrLi = [];
			this.state.arr.forEach((val,index)=>{
				arrLi.push(<li key={index}>{val}</li>)
			});


			return (<div>
						<div style={{display:this.state.arr.length>0?'none':'block'}}>暂时没有数据...</div>
						<ul>
							{arrLi}
						</ul>
					</div>)
		}
	}

	ReactDOM.render(<Leo/>,app)
</script>
</body>
</html>
