<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    </style>
  </head>
  <body>
    <div id="root">
      <h1>人员列表</h1>
      <ul></ul>
    </div>
    <!-- 引入react的核心库 -->
    <script
      crossorigin
      src="https://unpkg.com/react@18.2/umd/react.development.js"
    ></script>
    <!-- 引入react-dom用于支持react操作dom -->
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18.2/umd/react-dom.development.js"
    ></script>
    <!-- 引入babel转换js为jsx -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      // jsx的写法
      const personList = ["老王", "冰冰", "anna", "小D", "大钊"];
      // 1.创建虚拟dom
      const vdom = (
        <>
          <h1>人员列表</h1>
          <ul>
            {
              personList.map((item,index)=>(<li key={index}>{item}</li>))
            }
            </ul>
        </>
      );
      // 2.找到容器，将虚拟dom渲染到页面中
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(vdom);

      // 原生js写法
      // const personList = ["老王", "冰冰", "anna", "小D", "大钊"];
      // let str=''
      // personList.forEach((i)=>{
      //   str+=`<li>${i}</li>`
      // })
      // let ul =document.getElementsByTagName('ul')[0]
      // ul.innerHTML=str
    </script>
  </body>
</html>
