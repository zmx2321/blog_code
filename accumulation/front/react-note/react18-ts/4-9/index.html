<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    </style>
  </head>
  <body>
    <div id="root">
    </div>
    <!-- 引入react的核心库 -->
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <!-- 引入react-dom用于支持react操作dom -->
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <!-- 引入babel转换js为jsx -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

      class A extends React.Component{
        state={money:'0元'}

        handleClick=()=>{
          this.setState({money:'100元'})
        }

        // 获取快照
        getSnapshotBeforeUpdate(preProps,preState){
          console.log(preProps,preState)
          return 'xdclass.net'
        }
        
        // 组件更新之后
        componentDidUpdate(preProps,preState,shapshot){
          console.log(preProps,preState,shapshot)
        }

        render(){
          console.log('render')
          return(
            <div>
              <button onClick={this.handleClick}>父亲微信转账{this.state.money}</button>
            </div>
          )
        }
      }

      ReactDOM.render(<A money={'100元'} />,document.getElementById("root"));

    </script>
  </body>
</html>
