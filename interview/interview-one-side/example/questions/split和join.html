<script>
    // 将字符串以-分割，形成数组
    let arrRes = '1-2-2'.split('-')
    console.log(arrRes)  // ["1", "2", "2"]

    // 将数组以-拼接，形成字符串
    let strRes= [1, 2, 3].join('-')
    console.log(strRes);
</script>
