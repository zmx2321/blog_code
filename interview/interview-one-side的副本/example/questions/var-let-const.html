<script>
    /**
     * 变量提升 只有ES5及其以下有
     * es5语法只有用var定义变量，如果定义变量，
     * 他会把这个变量提前拎出来，并声明成undefined
     */
    // 使用var 
    // console.log(a) // undefined
    // var a = 200
    /*
        // 即变形为
        var a
        console.log(a) // undefined
        a = 200
    */
    
    // 使用let
    // console.log(a) // 报错
    // let a = 200

    /**
     * 块级作用域 es6特有
     */
    for (let i = 0; i < 10; i++) {
        let j = i + 1
        // var j = i + 1  // 有值
    }
    console.log(j)
</script>
