<script>
    // 定义数组
    const arr = [10, 20, 30, 40]

    /**
     * 面试题解析
     */
    // 他实际上算是简写
    // console.log([10, 20, 30].map(parseInt))  // [10, NaN, NaN]

    // 拆解 - 两个写法是一样的
    let res = [10, 20, 30].map((num, index)=> {
        // 第一个参数是数字，第二个参数是进制
        // 进制0和10是一样的
        // parseInt(10, 0)  // 10
        // parseInt(20, 1)  // NaN
        // parseInt(30, 2)  // NaN
        return parseInt(num, index)
    })
    console.log(res)

    /**
     * map基础应用
     */
    let array = [1, 2, 3, 4, 5];
    let newArray = array.map((item) => {
        return item * item;
    })
    console.log(newArray)  // [1, 4, 9, 16, 25]
</script>
