<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Promise使用技巧</title>
</head>
<body>
    鼠标右击查看源码
</body>
<script>
// 直接使用resolve 
const p1 = Promise.resolve(100)
console.log('p1', p1);
p1.then(data=> {
    console.log("data", data);
})

// 直接使用reject 
const p2 = Promise.reject('err2')
console.log('p2', p2);
p2.catch(err=> {
    console.log("err", err);
});
</script>
</html>
